language: go

go:
  - 1.12

sudo: false

env:
  global:
  - PGPORT=5432
  - PGHOST=localhost

services:
  - docker

install:
 - make setup-ci

before_script:
  - sleep 10

script:
  - sudo service postgresql stop
  - make coverage
  - make ci-perf

after_success:
  - $HOME/gopath/bin/goveralls -coverprofile coverage-all.out -service=travis-ci
  - make cross
  - ./push_to_docker.sh
  - /bin/bash -c '[ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_EVENT_TYPE" == "push" ] && curl -H POST $TEST_FARM_URL'
